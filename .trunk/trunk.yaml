version: 0.1
runtimes:
  enabled:
    - python@3.10.8
cli: 
  version: 1.11.1
lint:
  disabled:
    - prettier
    - markdownlint
    - gitleaks
  enabled:
    - ruff@0.0.274
    - yamllint@1.32.0
    - actionlint@1.6.25
    - git-diff-check
    - black@23.3.0
    - flake8@6.0.0
    - isort@5.12.0
  ignore:   
    - linters: [ALL]
      paths:
      - flex/**/__init__.py
      - test/**/__init__.py
      - setup.py
      - notebooks/*.ipynb
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
