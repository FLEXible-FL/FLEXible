version: 0.1
runtimes:
  enabled:
    - python@3.10.8
cli: 
  version: 1.12.0
lint:
  disabled:
    - prettier
    - markdownlint
    - gitleaks
    - bandit@1.7.5
    - checkov@2.3.321
    - taplo@0.7.0
    - trivy@0.43.1
    - trufflehog@3.44.0
  enabled:
    - ruff@0.0.278
    - yamllint@1.32.0
    - actionlint@1.6.25
    - git-diff-check
    - black@23.7.0
    - flake8@6.0.0
    - isort@5.12.0
  ignore:   
    - linters: [ALL]
      paths:
      - flex/**/__init__.py
      - test/**/__init__.py
      - setup.py
      - notebooks/*.ipynb
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
