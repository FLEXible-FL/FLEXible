version: 0.1
runtimes:
  enabled:
    - python@3.10.3
cli: 
  version: 0.18.1-beta
lint:
  disabled:
    - prettier
    - markdownlint
    - gitleaks
  enabled:
    - actionlint@1.6.21
    - git-diff-check
    - black@22.10.0
    - flake8@5.0.4
    - isort@5.10.1 
  ignore:   
    - linters: [ALL]
      paths:
      - flex/**/__init__.py
      - test/**/__init__.py
      - setup.py  
      - torch_datasets
      - notebooks/