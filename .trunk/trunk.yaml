version: 0.1
runtimes:
  enabled:
    - python@3.10.3
cli: 
  version: 1.0.1
lint:
  disabled:
    - prettier
    - markdownlint
    - gitleaks
  enabled:
    - actionlint@1.6.22
    - git-diff-check
    - black@22.10.0
    - flake8@5.0.4
    - isort@5.10.1 
  ignore:   
    - linters: [ALL]
      paths:
      - flex/**/__init__.py
      - test/**/__init__.py
      - setup.py
      - notebooks/
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
